apply plugin: 'com.android.application'
android {
    compileSdkVersion 21
    buildToolsVersion "21.1.2"

    dexOptions {
        javaMaxHeapSize "4g"
    }

    defaultConfig {
        applicationId "org.jbpm.android"
        minSdkVersion 9
        targetSdkVersion 15
        compileOptions {
            sourceCompatibility JavaVersion.VERSION_1_7
            targetCompatibility JavaVersion.VERSION_1_7
        }
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
            debug {
                debuggable true

            }
    }
}

dependencies {
    compile files('libs/drools-api-5.2.0.M1.jar')
    compile files('libs/mvel2-2.1.RC1.jar')
    compile files('libs/drools-core-5.2.0.M1.jar')
    compile files('libs/jbpm-flow-5.1-SNAPSHOT.jar')
    compile 'com.google.android.gms:play-services:7.5.0'
    compile 'com.android.support:multidex:1.0.0'
}